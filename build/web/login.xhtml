<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>User logging</title>
        <div class="sub-header-right"> 
            <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />
        </div>  
    </h:head>
    <h:body style="background-color:#CEC1C1">
        <h:form id = "login">
            <p:growl id="growl" showDetail="true" sticky="false" />
            <div style="text-align: center; width: 100%; height: 20%;"> <p:graphicImage style="height:20%;" url="/resources/tituloo.png"></p:graphicImage>
                <p:panel header="Inicio de sesión" style="text-align: center;"> 
                <p:messages id="msgs1"/>  
                    <h:panelGrid columns="3">    
                    <h:outputLabel for="contact_name" value="Nombre: *" />  
                    <p:inputText id="contact_name" value="#{usuarioBean.userUsernameInserted}" required="false" label="Nombre">  
                    </p:inputText>  
                    <p:message for="contact_name" display="icon"/>  
                    
                    <h:outputLabel for="contact_password" value="Contraseña: *" />  
                    <p:password id="contact_password" value="#{usuarioBean.userPasswordInserted}" required="false" label="Contraseña">  
                        <f:validateLength minimum="2" />  
                    </p:password>  
                    <p:message for="contact_password" display="icon"/>  
                    </h:panelGrid>
                <p:commandButton action="#{usuarioBean.login()}" value ="Submit" update="growl"/>
            <p:button value="Registrar nuevo usuario" href="/newuser.xhtml" />
            </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
